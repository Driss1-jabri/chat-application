<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img th:src="@{/img/img-01.png}" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="/login" method="post">
					<span class="login100-form-title">
						Member Login
					</span>
                <p th:if="${error}" style="color: red" th:text="${error}">

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" id="username" placeholder="username" name="username" required >
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" placeholder="Password" type="password" id="password" name="password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Se connecter
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <p>      Vous n'avez pas de compte ? <a href="/register">Inscrivez-vous ici</a></p>
                </div>


            </form>
        </div>
    </div>
</div>







</body>
</html>
